name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest

    # Job consists of instructions that you want to trigger
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:

      # Checkout our code
      - uses: actions/checkout@v1

      # Switching to Flutter dev branch
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'

      # Enabling Flutter Web
      - run: flutter config --enable-web
        
      - run: flutter channel beta

      - run: flutter upgrade
      
      # Get the latst dependencies
      - run: flutter pub get
      
      - run: flutter clean
      # Build our 
      - run: flutter build web --release

      

      #for firebase hosting
      - run: cp -R build/web/* firebaseHosting/public/
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MONIKINDERJIT }}'
          projectId: monikinderjit
          entryPoint: "./firebaseHosting"
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
